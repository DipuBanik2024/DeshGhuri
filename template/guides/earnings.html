{% extends "base.html" %}
{% block title %}Earnings{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>My Earnings</h2>
  <h4>Total: <span class="text-success">৳{{ total }}</span></h4>

  {% if earnings %}
    <table class="table table-hover mt-3">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for e in earnings %}
        <tr>
          <td>{{ e.date|date:"M d, Y" }}</td>
          <td>৳{{ e.amount }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No earnings record found.</p>
  {% endif %}
</div>
{% endblock %}
