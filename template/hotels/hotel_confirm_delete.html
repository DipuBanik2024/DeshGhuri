{% extends "base.html" %}
{% block title %}Delete Hotel{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-3">Confirm Delete</h3>
    <div class="card mb-3">
      <div class="card-body">
        <h5>{{ hotel.name }}</h5>
        <p>{{ hotel.address }}</p>
        <p><small>{{ hotel.phone }}</small></p>
      </div>
    </div>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Yes, delete</button>
      <a class="btn btn-secondary" href="{% url 'hotel_dashboard' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
