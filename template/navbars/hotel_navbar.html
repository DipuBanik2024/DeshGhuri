{% load static %}
<nav class="bg-deshblue shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Brand -->
      <a href="{% url 'hotel_dashboard' %}" class="text-white text-2xl font-script">DeshGhuri Hotel</a>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button type="button" class="text-white focus:outline-none" id="mobile-menu-button">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="{% url 'hotel_dashboard' %}" class="text-white hover:bg-deshdark px-3 py-2 rounded-md">Dashboard</a>
        <a href="{% url 'my_hotels' %}" class="text-white hover:bg-deshdark px-3 py-2 rounded-md">My Hotels</a>
        <a href="{% url 'hotel_bookings' %}" class="text-white hover:bg-deshdark px-3 py-2 rounded-md">Bookings</a>
        <a href="{% url 'hotel_messages' %}" class="text-white hover:bg-deshdark px-3 py-2 rounded-md">Messages</a>
        <a href="{% url 'hotel_earnings' %}" class="text-white hover:bg-deshdark px-3 py-2 rounded-md">Earnings</a>

        <!-- Profile Dropdown -->
        <div class="relative">
          <button class="flex items-center text-white focus:outline-none" id="profile-menu-button">
            <!-- Fixed profile image syntax -->
            {% if logged_user and logged_user.profile_picture %}
              <img src="{{ logged_user.profile_picture.url }}" alt="Profile" class="w-8 h-8 rounded-full">
            {% else %}
              <img src="{% static 'images/default_profile.png' %}" alt="Profile" class="w-8 h-8 rounded-full">
            {% endif %}
          </button>
          <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden" id="profile-dropdown">
            <a href="{% url 'hotel_profile' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">View Profile</a>
            <div class="border-t my-1"></div>
            <a href="{% url 'logout' %}" class="block px-4 py-2 text-red-600 hover:bg-gray-100">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="{% url 'hotel_dashboard' %}" class="text-white block px-3 py-2 rounded-md">Dashboard</a>
        <a href="{% url 'my_hotels' %}" class="text-white block px-3 py-2 rounded-md">My Hotels</a>
        <a href="{% url 'hotel_bookings' %}" class="text-white block px-3 py-2 rounded-md">Bookings</a>
        <a href="{% url 'hotel_messages' %}" class="text-white block px-3 py-2 rounded-md">Messages</a>
        <a href="{% url 'hotel_earnings' %}" class="text-white block px-3 py-2 rounded-md">Earnings</a>
      </div>
    </div>
  </div>
</nav>
